<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="a">
        <div class="post-content">
        <h2 class="post-title">text for your blog post</h2>
        <p class="post-excerpt">text to summarize your blog post</p>    
        <a class="read-more" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-blog-post-card/lab-blog-post-card">Read More</a>
    </div>
    </div>
</body>
</html>
